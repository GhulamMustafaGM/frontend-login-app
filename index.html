<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend User Login App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header bgcard">
                    <h3 class="text-white ">User Login</h3>
                    <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook"></i></span>
                        <span><i class="fab fa-google-plus"></i></span>
                        <span><i class="fab fa-twitter"></i></span>
                    </div>
                </div>
                <div class="card-body">
                    <form class="needs-validation" novalidate>
                        <div class="input-group mb-3">
                            <span class="input-group-text
                            border-warning bg-warning text-dark">
                                <i class="fas fa-user"></i>
                            </span>
                            <input type="text" class="form-control
                        border-warning" id="username" placeholder="Username" required>
                            <div class="invalid-feedback">
                                Your username is required.
                            </div>

                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text
                            border-warning bg-warning text-dark">
                                <i class="fas fa-key"></i>
                            </span>
                            <input type="password" class="form-control
                        border-warning" id="password" placeholder="Password" required>
                            <div class="invalid-feedback">
                                Your password is required.
                            </div>

                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label for="remember" class="form-check-label
                            text-info"> Remember me</label>
                        </div>
                        <div class="form-group mt-3 d-grid">
                            <button type="submit" class="btn btn-warning
                             btn-small fw-bold">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </div>

                    </form>


                </div>

                <div class="card-footer bgcard">
                    <div class="d-flex justify-content-center 
                    text-white">
                        Don't have an account?
                        <a href="#" class="text-decoration-none
                         link-info ms-2">Sign Up</a>


                    </div>

                    <div class="d-flex justify-content-center 
                    text-white">

                        <a href="#" class="text-decoration-none
                         link-info ms-2">Forgot your password?</a>


                    </div>



                </div>

            </div>



        </div>

    </div>

    <script src="app.js">
    </script>

</body>

</html>
